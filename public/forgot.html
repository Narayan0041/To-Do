<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/forgot-password.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="forgot.css">
    <title>Forgot || Password</title>
</head>

<body>
    <div class="conatiner">
        <div class="forgot-section">
            <div class="forgot-containet">
                <div>
                    <img src="../src/forgot-password.png" width="50">
                </div>
                <div>
                    <h1>Forgot your Password ??</h1>
                </div>
                <div class="input-section">
                    <ul>
                        <li><span class="fa-solid fa-user"></span><input type="text" id="firstName"
                                placeholder="First Name...">
                            <h3 id="firstNameError"></h3>
                        </li>

                        <li><span class="fa-solid fa-envelope"></span><input type="email" id="Email"
                                placeholder="Enter your Email">
                            <h3 id="emailError"></h3>
                        </li>
                        <li>
                            <h3 id="invalid"></h3>
                        </li>
                    </ul>
                    <button id="cancel" onclick="cancel()">Cancel</button>
                    <button id="Reset" onclick="reset()">Reset</button>
                </div>
                <div class="login">
                    <span>You want login</span><a href="login.html">login now</a>
                </div>
            </div>
        </div>
    </div>


    <script>
        function cancel() {
            window.location.href = "forgot.html"
            console.log("cancel click hua")
        }
        function reset() {
            let fistName = document.getElementById("firstName").value.trim();
            let Email = document.getElementById("Email").value.trim();
            //for firstNAme validation
            if (fistName == "") {
                document.getElementById("firstNameError").innerHTML = "Email should not be empty!!";
                document.getElementById("firstNameError").style.color = "red";
                document.getElementById("firstNameError").style.fontSize = ".8rem";
                document.getElementById("firstNameError").style.marginLeft = "4.4rem";
                document.getElementById("firstNameError").style.margintop = "1.2rem";
            }
            //for emailvalidation
            else if (Email == "") {
                document.getElementById("emailError").innerText = "password should not be empty!!";
                document.getElementById("emailError").style.color = "red";
                document.getElementById("emailError").style.fontSize = ".8rem";
                document.getElementById("emailError").style.marginLeft = "4.4rem";
                document.getElementById("emailError").style.margintop = "1.2rem";
            }
             
            // get the value from localStorage and we check the conditions

            let studentsData = localStorage.getItem("studentDetail")
            let final = JSON.parse(studentsData)
            for (let i = 0; i < final.length; i++) {

                try {
                    if (fistName === final[i].firstName && Email === final[i].email) {
                        // window.location.href = "recover.html";
                        // Get the current URL query string
                        let queryParams = new URLSearchParams(window.location.search);

                        // Add or update a query parameter
                        queryParams.set(fistName, final[i].firstName);
                        queryParams.set(Email, final[i].email);

                        // Update the URL with the new query parameters
                        window.history.replaceState({}, '', `${window.location.pathname}?${queryParams.toString()}`);

                        // location.reload();

                        // Construct the new URL with query parameters
                        // const newURL = `${window.location.pathname}?${queryParams.toString()}`;

                        // Navigate to the new URL
                        window.location.href = "recover.html";

                    } else {
                        let invalid = document.getElementById("invalid");
                        invalid.innerHTML = "A user with this email does not exist"
                        invalid.style.backgroundColor = "red"
                        invalid.style.margin = "1rem 2rem 0 3.5rem";
                        invalid.style.height = "2.5rem"
                        invalid.style.width = "70%"
                        invalid.style.fontSize = ".9rem"
                        invalid.style.fontWeight = "300"
                        invalid.style.padding = ".7rem .5rem .5rem 1.5rem"
                        invalid.style.borderRadius = ".2rem"
                    }
                } catch (error) {
                    console.log(error)
                }

            }
        }
    </script>
</body>

</html>
